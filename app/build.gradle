    defaultConfig {
        applicationId 'com.spotsoon.customer'
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 14
        versionName "1.4"
    }

   compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }

    buildTypes {
        release {

            /*shrinkResources true
